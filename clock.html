<!DOCTYPE html>
<html lang="en">
<head>

    <title>StopWach</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>

           </div>
           
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
